<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire d'Inscription</title>
</head>
<body>

  <h1>Formulaire d'Inscription</h1>

  <form action="traitement.php" method="post" enctype="multipart/form-data">
    
    <!-- Champ texte -->
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" placeholder="Votre nom complet" required><br><br>

    <!-- Email -->
    <label for="email">Email :</label>
    <input type="email" id="email" name="email" placeholder="exemple@mail.com" required><br><br>

    <!-- Mot de passe -->
    <label for="mdp">Mot de passe :</label>
    <input type="password" id="mdp" name="mdp" required><br><br>

    <!-- Âge -->
    <label for="age">Âge :</label>
    <input type="number" id="age" name="age" min="10" max="99"><br><br>

    <!-- Date -->
    <label for="dateNaissance">Date de naissance :</label>
    <input type="date" id="dateNaissance" name="dateNaissance"><br><br>

    <!-- Couleur -->
    <label for="couleurPref">Couleur préférée :</label>
    <input type="color" id="couleurPref" name="couleurPref"><br><br>

    <!-- Range -->
    <label for="volume">Volume préféré :</label>
    <input type="range" id="volume" name="volume" min="0" max="100"><br><br>

    <!-- Fichier -->
    <label for="photo">Photo de profil :</label>
    <input type="file" id="photo" name="photo"><br><br>

    <!-- Radio -->
    <label>Genre :</label><br>
    <input type="radio" id="femme" name="genre" value="femme">
    <label for="femme">Femme</label><br>
    <input type="radio" id="homme" name="genre" value="homme">
    <label for="homme">Homme</label><br><br>

    <!-- Checkbox -->
    <label>Centres d’intérêt :</label><br>
    <input type="checkbox" id="musique" name="interets" value="musique">
    <label for="musique">Musique</label><br>
    <input type="checkbox" id="sport" name="interets" value="sport">
    <label for="sport">Sport</label><br><br>

    <!-- Select -->
    <label for="niveau">Niveau d'études :</label>
    <select id="niveau" name="niveau">
      <option value="">--Choisissez--</option>
      <option value="lycée">Lycée</option>
      <option value="licence">Licence</option>
      <option value="master">Master</option>
    </select><br><br>

    <!-- Textarea -->
    <label for="commentaire">Pourquoi vous inscrire ?</label><br>
    <textarea id="commentaire" name="commentaire" rows="4" cols="50" placeholder="Expliquez ici..." required></textarea><br><br>

    <!-- Boutons -->
    <button type="submit">S'inscrire</button>
    <button type="reset">Réinitialiser</button>
  </form>

  <!-- Image avec figure -->
  <h2>Image</h2>
  <figure>
   <img src="https://images.unsplash.com/photo-1607746882042-944635dfe10e?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80" alt="Photo de profil" width="200">
    <figcaption>Exemple de photo de profil</figcaption>
  </figure>

  <!-- Audio -->
  <h2>Audio</h2>
  <audio controls>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Votre navigateur ne supporte pas l'audio.
  </audio>

  <!-- Vidéo -->
  <h2>Vidéo MP4</h2>
  <video width="320" height="240" controls>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    Votre navigateur ne supporte pas la vidéo.
  </video>


  <!-- Tableau -->
  <h2>Liste des inscrits (exemple)</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Email</th>
        <th>Niveau</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Amina</td>
        <td>amina@mail.com</td>
        <td>Licence</td>
      </tr>
      <tr>
        <td>Yacine</td>
        <td>yacine@mail.com</td>
        <td>Master</td>
      </tr>
    </tbody>
  </table>

  <!-- Commentaire HTML -->
  <!-- Ceci est un commentaire : le code ci-dessus crée un formulaire complet d'inscription -->

</body>
</html>
